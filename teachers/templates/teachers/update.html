{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Update teacher {{ form.first_name.value }}{{ form.last_name.value }}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-3"> </div>
    <div class="col">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
          <div class="text-center">
              <input type="submit" class="btn btn-outline-primary" value="Update">
              <a class="btn btn-outline-primary" href="{% url 'groups:list' %}">Back to list</a>
          </div>
        </form>
    </div>
    <div class="col-3"> </div>
</div>
{% endblock %}

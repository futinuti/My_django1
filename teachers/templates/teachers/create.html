{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Create teacher
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                    <div class="text-center">
                        <input type="submit" class="btn btn-outline-primary" value="Create">
                        <a class="btn btn-outline-primary" href="{% url 'teachers:list' %}">Back to list</a>
                    </div>
                <input type="submit" class="btn btn-outline-primary mt-3" value="Create"><br>
            </form>
        </div>
        <div class="col-3"></div>
    </div>

{% endblock %}

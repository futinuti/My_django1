{% extends 'base.html' %}

{% block title %}
Detail teacher
{% endblock %}

{% block content %}
    <p>First name: {{ teacher.first_name }}</p>
    <p>Last name: {{ teacher.last_name }}</p>
    <p>Birthday: {{ teacher.birthday }}</p>
    <p>Salary: {{ teacher.salary }}</p>
    <br>
    <a href="{% url 'teacher:update' teacher.pk %}">Edit</a>
    <br><br>
    <a href="{% url 'teacher:list' %}">Back to list</a>
{% endblock %}

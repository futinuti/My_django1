<div class="row">
        <div class="col-3"> </div>
        <div class="col">
            <form method="get">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingGroup_name" placeholder="A" name="group_name">
                  <label for="floatingGroup_name">Group name</label>
                </div>
                <div class="form-floating">
                  <input type="date" class="form-control" id="floatingGstartdata" placeholder="B" name="group_start_data">
                  <label for="floatingGstartdata">Group start date</label>
                </div>
              <input type="submit" class="btn btn-outline-primary mt-3" value="Search"><br>
            </form>
        </div>
        <div class="col-3"> </div>
    </div>
    <div class="row">
<!--    <table id="list">-->
        <table class="table table-striped table-hover">
            <thead>
                <tr class="text-center">
                     <th>#</th>
                     <th>Group name</th>
                     <th>Start data</th>
                     <th>Description</th>
                     <th><i class="bi bi-pencil-fill"></i></th>
                     <th><i class="bi bi-trash3-fill"></i></th>
                </tr>
            <thead>
            <tbody>
                {% for group in groups %}
                    <tr class="text-center">
                      <td>{{ forloop.counter }}</td>
                      <td><a href="{% url 'groups:detail' group.pk %}">{{ group.group_name }}</a></td>
                      <td>{{ group.group_start_data }}</td>
                      <td>{{ group_description }}</td>
                      <td><a class="btn btn-outline-primary btn-sm" href="{% url 'groups:update' group.pk %}">Edit</a></td>
                      <td><a class="btn btn-outline-danger btn-sm" href="{% url 'groups:delete' group.pk %}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

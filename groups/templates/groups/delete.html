{% extends 'base.html' %}

{% block title %}
Delete group {{ group.group_name }}
{% endblock %}

{% block content %}
    <form method="post">
      {% csrf_token %}
          <p>Do you really want to delete group <strong>{{ group.group_name }}</strong></p>
          <input type="submit" value="Delete">
          <br><br>
          <a href="{% url 'groups:list' %}">Back to list</a>
        </form>
{% endblock %}
